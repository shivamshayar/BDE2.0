version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bde_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bde_system
      POSTGRES_USER: bde_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bde_secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bde_user -d bde_system"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BDE Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bde_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database configuration
      DATABASE_URL: postgresql://bde_user:${POSTGRES_PASSWORD:-bde_secure_password_123}@postgres:5432/bde_system
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: bde_system
      PGUSER: bde_user
      PGPASSWORD: ${POSTGRES_PASSWORD:-bde_secure_password_123}
      
      # Session secret
      SESSION_SECRET: ${SESSION_SECRET:-change_this_to_a_random_secret_key}
      
      # Object storage paths (using local filesystem in Docker)
      PUBLIC_OBJECT_SEARCH_PATHS: /app/storage/public
      PRIVATE_OBJECT_DIR: /app/storage/private
      
      # Application config
      NODE_ENV: production
      PORT: 5000
    volumes:
      - app_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  app_storage:
    driver: local
