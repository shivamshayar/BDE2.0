version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bde-postgres
    environment:
      POSTGRES_DB: bde_tracking
      POSTGRES_USER: bde_user
      POSTGRES_PASSWORD: bde_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bde_user -d bde_tracking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bde-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bde-backend
    environment:
      DATABASE_URL: postgresql://bde_user:bde_password@postgres:5432/bde_tracking
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./main.py:/app/main.py
    networks:
      - bde-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bde-frontend
    ports:
      - "5000:5000"
    depends_on:
      - backend
    networks:
      - bde-network

volumes:
  postgres_data:
    driver: local

networks:
  bde-network:
    driver: bridge
